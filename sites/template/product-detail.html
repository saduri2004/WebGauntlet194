<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <link rel="stylesheet" href="../../sites/css_configs/ecommerce.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .product-detail-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }
        
        .product-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .product-info-container {
            display: flex;
            flex-direction: column;
        }
        
        .product-actions {
            margin-top: 20px;
        }
        
        .product-reviews-section {
            margin-top: 40px;
        }
        
        .reviews-list {
            margin-top: 20px;
        }
        
        .review {
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .review-username {
            font-weight: bold;
        }
        
        .review-rating {
            color: #ffd700;
        }
        
        .review-comment {
            margin-bottom: 10px;
        }
        
        .review-date {
            color: #666;
            font-size: 14px;
        }
        
        .no-reviews {
            color: #666;
            font-size: 16px;
            text-align: center;
            padding: 20px;
        }
        
        .error-message {
            color: #f44336;
            font-size: 16px;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav id="site-nav" name="main-navigation">
        <a href="index.html" id="nav-products-link" name="products-link">Products</a>
        <a href="cart.html" id="nav-cart-link" name="cart-link">
            Cart
            <span class="cart-badge"></span>
        </a>
    </nav>

    <div id="product-details" class="product-details-container">
        <div class="product-detail-grid">
            <div class="product-image-container">
                <img 
                    id="product-image" 
                    src="placeholder.jpg" 
                    alt="Product Image" 
                    class="product-detail-image"
                >
            </div>
            
            <div class="product-info-container">
                <h1 id="product-name" class="product-title"></h1>
                <p id="product-category" class="product-category"></p>
                
                <div id="product-rating" class="product-rating"></div>
                
                <p id="product-price" class="product-price"></p>
                <div id="product-description-container" class="product-description-container">
                    <p id="product-description" class="product-description"></p>
                    <button id="see-more-btn" class="see-more-btn" onclick="toggleDescription()">See More</button>
                </div>
                
                <div class="product-actions">
                    <button 
                        id="add-to-cart-btn" 
                        class="add-to-cart-btn"
                        onclick="addToCart()"
                    >
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
        
        <div class="product-reviews-section">
            <h2>Customer Reviews</h2>
            <div id="product-reviews" class="reviews-list"></div>
        </div>
    </div>

    <div id="notification-container" style="
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
    "></div>

    <script src="../../sites/shared/notifications.js"></script>
    <script>
        function safeSetTextContent(elementId, text) {
            const element = document.getElementById(elementId);
            if (element) {
                element.textContent = text;
            }
        }

        function safeSetInnerHTML(elementId, html) {
            const element = document.getElementById(elementId);
            if (element) {
                element.innerHTML = html;
            }
        }

        function renderStars(rating) {
            const fullStars = Math.round(rating);
            return `${'★'.repeat(fullStars)}${'☆'.repeat(5 - fullStars)}`;
        }

        function toggleDescription() {
            const descriptionContainer = document.getElementById('product-description-container');
            const descriptionText = document.getElementById('product-description');
            const seeMoreBtn = document.getElementById('see-more-btn');

            if (descriptionContainer.classList.contains('expanded')) {
                descriptionContainer.classList.remove('expanded');
                descriptionText.style.height = '100px';
                descriptionText.style.overflow = 'hidden';
                seeMoreBtn.textContent = 'See More';
            } else {
                descriptionContainer.classList.add('expanded');
                descriptionText.style.height = 'auto';
                descriptionText.style.overflow = 'visible';
                seeMoreBtn.textContent = 'See Less';
            }
        }

        async function fetchProductDetails() {
            try {
                // Get product ID from URL
                const urlParams = new URLSearchParams(window.location.search);
                const productId = urlParams.get('id');
                
                if (!productId) {
                    throw new Error('No product ID provided');
                }
                
                // Fetch product details
                const response = await fetch(`/api/products/${productId}`);
                const product = await response.json();
                
                // Update product details
                safeSetTextContent('product-name', product.name);
                safeSetTextContent('product-category', product.category);
                safeSetTextContent('product-price', `$${product.price.toFixed(2)}`);
                
                // Set up description with see more functionality
                const descriptionContainer = document.getElementById('product-description-container');
                const descriptionText = document.getElementById('product-description');
                const seeMoreBtn = document.getElementById('see-more-btn');
                
                descriptionText.textContent = product.description;
                
                // Always show see more button if description is long
                if (product.description.length > 300) {
                    seeMoreBtn.style.display = 'block';
                    descriptionText.style.height = '100px';
                    descriptionText.style.overflow = 'hidden';
                } else {
                    seeMoreBtn.style.display = 'none';
                }
                
                // Update product image
                const productImage = document.getElementById('product-image');
                if (productImage) {
                    productImage.src = product.image_url || 'placeholder.jpg';
                    productImage.alt = product.name;
                }
                
                // Update rating
                safeSetInnerHTML('product-rating', 
                    `${renderStars(product.avg_rating)}
                    <span class="rating-text">(${product.avg_rating.toFixed(1)})</span>`
                );
                
                // Populate reviews
                const reviewsContainer = document.getElementById('product-reviews');
                if (reviewsContainer) {
                    if (product.reviews.length === 0) {
                        reviewsContainer.innerHTML = '<p class="no-reviews">No reviews yet</p>';
                    } else {
                        reviewsContainer.innerHTML = product.reviews.map(review => `
                            <div class="review">
                                <div class="review-header">
                                    <span class="review-username">${review.username}</span>
                                    <span class="review-rating">
                                        ${renderStars(review.rating)}
                                    </span>
                                </div>
                                <p class="review-comment">${review.comment}</p>
                                <p class="review-date">${new Date(review.date).toLocaleDateString()}</p>
                            </div>
                        `).join('');
                    }
                }
                
            } catch (error) {
                console.error('Failed to load product details:', error);
                const errorContainer = document.getElementById('product-details');
                if (errorContainer) {
                    errorContainer.innerHTML = 
                        `<p class="error-message">Failed to load product details: ${error.message}</p>`;
                }
            }
        }

        async function addToCart() {
            try {
                // Get product ID from URL
                const urlParams = new URLSearchParams(window.location.search);
                const productId = urlParams.get('id');
                
                if (!productId) {
                    throw new Error('No product ID provided');
                }

                const response = await fetch('/api/cart/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        productId: productId,
                        quantity: 1
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showNotification('Product added to cart', 'success');
                    
                    // Update cart badge
                    updateCartBadge(result.cart.length);
                } else {
                    showNotification(result.error || 'Failed to add product to cart', 'error');
                }
            } catch (error) {
                console.error('Failed to add to cart:', error);
                showNotification('Failed to add product to cart', 'error');
            }
        }

        function updateCartBadge(cartItemCount) {
            const cartBadge = document.querySelector('.cart-badge');
            if (cartBadge) {
                cartBadge.textContent = cartItemCount;
                cartBadge.style.display = cartItemCount > 0 ? 'inline-block' : 'none';
            }
        }

        // Load product details when page loads
        document.addEventListener('DOMContentLoaded', fetchProductDetails);
    </script>
</body>
</html>
