<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Shopping Cart</title>
    <link rel="stylesheet" href="../../sites/css_configs/ecommerce.css">
<style>
        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .col {
            flex: 1;
            margin-right: 10px;
        }
        .col:last-child {
            margin-right: 0;
        }
        .text-right {
            text-align: right;
        }
        #checkout-form input {
            width: 100%;
            box-sizing: border-box;
        }
        .cart-total-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .checkout-portal {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
    </style>
    <script>
        // Fetch and display cart items
        function fetchCartItems() {
            fetch('/api/cart')
                .then(response => response.json())
                .then(cartItems => {
                    const cartContainer = document.getElementById('cart-items');
                    const totalElement = document.getElementById('cart-total');
                    
                    // Clear previous cart items
                    cartContainer.innerHTML = '';
                    
                    // Calculate total
                    let total = 0;
                    
                    // Populate cart items
                    cartItems.forEach(item => {
                        const itemTotal = item.price * item.quantity;
                        total += itemTotal;
                        
                        const itemElement = document.createElement('div');
                        itemElement.classList.add('cart-item');
                        itemElement.innerHTML = `
                            <div class="item-details">
                                <span class="item-name">${escapeHtml(item.name)}</span>
                                <span class="item-price">$${item.price.toFixed(2)}</span>
                            </div>
                            <div class="item-quantity">
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity - 1})">-</button>
                                <span>${item.quantity}</span>
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                            </div>
                            <button class="remove-btn" onclick="removeFromCart(${item.id})">Remove</button>
                        `;
                        
                        cartContainer.appendChild(itemElement);
                    });
                    
                    // Update total
                    totalElement.textContent = `Total: $${total.toFixed(2)}`;
                })
                .catch(error => {
                    console.error('Error fetching cart:', error);
                    document.getElementById('cart-items').innerHTML = 
                        `<p class="error-message">Failed to load cart: ${error.message}</p>`;
                });
        }

        // Utility function to escape HTML to prevent XSS
        function escapeHtml(unsafe) {
            return unsafe
                 .replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
        }

        // Remove item from cart
        function removeFromCart(productId) {
            fetch('/api/cart/remove', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ productId })
            })
            .then(response => response.json())
            .then(data => {
                fetchCartItems();
                updateCartBadge();
                alert('Item removed from cart');
            })
            .catch(error => {
                console.error('Error removing from cart:', error);
                alert('Failed to remove item from cart');
            });
        }

        // Update item quantity
        function updateQuantity(productId, newQuantity) {
            if (newQuantity < 1) {
                removeFromCart(productId);
                return;
            }

            fetch('/api/cart/update', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    productId, 
                    quantity: newQuantity 
                })
            })
            .then(response => response.json())
            .then(data => {
                fetchCartItems();
                updateCartBadge();
            })
            .catch(error => {
                console.error('Error updating quantity:', error);
            });
        }

        // Clear entire cart
        function clearCart() {
            fetch('/api/cart/clear', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                fetchCartItems();
                updateCartBadge();
                alert('Cart cleared successfully');
            })
            .catch(error => {
                console.error('Error clearing cart:', error);
                alert('Failed to clear cart');
            });
        }

        // Process checkout
        function processCheckout(event) {
            event.preventDefault();
            
            // Collect form data
            const form = document.getElementById('checkout-form');
            const formData = new FormData(form);
            
            // Prepare checkout data object
            const checkoutData = {
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                address: formData.get('address'),
                cardName: formData.get('cardName'),
                cardNumber: formData.get('cardNumber'),
                cardExpiry: formData.get('cardExpiry'),
                cardCVV: formData.get('cardCVV')
            };
            
            console.log('Sending checkout data:', checkoutData);
            
            // Send checkout request
            fetch('/api/checkout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(checkoutData)
            })
            .then(response => {
                console.log('Checkout response status:', response.status);
                
                // Log full response details
                return response.text().then(text => {
                    console.log('Checkout response text:', text);
                    
                    if (!response.ok) {
                        try {
                            const errorData = JSON.parse(text);
                            throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                        } catch (parseError) {
                            throw new Error(`HTTP error! status: ${response.status}, text: ${text}`);
                        }
                    }
                    
                    return JSON.parse(text);
                });
            })
            .then(data => {
                console.log('Checkout response:', data);
                
                // Hide checkout form
                const checkoutForm = document.getElementById('checkout-form');
                checkoutForm.reset(); // Clear form inputs
                
                // Refresh cart to show it's now empty
                fetchCartItems();
                
                // Show success card
                const successCard = document.getElementById('checkout-success');
                successCard.style.display = 'block';
                
                // Populate success card details
                const orderIdElement = document.getElementById('success-order-id');
                const totalElement = document.getElementById('success-total');
                const cardLast4Element = document.getElementById('success-card-last4');
                
                orderIdElement.textContent = data.order_id;
                totalElement.textContent = data.total.toFixed(2);
                cardLast4Element.textContent = data.cardLast4;
                
                // Simple alert for success
                alert('Order placed successfully! Thank you for your purchase.');
            })
            .catch(error => {
                console.error('Checkout error:', error);
                
                // Simple alert for error
                alert('Checkout failed. Please try again.');
            });
        }

        // Add this function to update the cart badge
        async function updateCartBadge() {
            try {
                const response = await fetch('/api/cart');
                const cart = await response.json();
                const badge = document.querySelector('.cart-badge');
                
                if (badge) {
                    const totalItems = cart.items?.reduce((sum, item) => sum + item.quantity, 0) || 0;
                    badge.textContent = totalItems > 0 ? totalItems : '';
                }
            } catch (error) {
                console.error('Failed to update cart badge:', error);
            }
        }

        // Initialize page
        window.addEventListener('DOMContentLoaded', () => {
            fetchCartItems();
            updateCartBadge();

            // Add event listener to checkout form
            const checkoutForm = document.getElementById('checkout-form');
            checkoutForm.addEventListener('submit', processCheckout);

            // Update navigation links with CSS parameter
            const urlParams = new URLSearchParams(window.location.search);
            const cssParam = urlParams.get('css') || 'minimal';

            const productsLink = document.querySelector('#site-nav a[href="index.html"]');
            if (productsLink) productsLink.href = `index.html?css=${cssParam}`;

            const cartLink = document.querySelector('#site-nav a[href="cart.html"]');
            if (cartLink) cartLink.href = `cart.html?css=${cssParam}`;
        });
    </script>
</head>
<body>
    <nav id="site-nav" name="main-navigation">
        <a href="index.html" id="nav-products-link" name="products-link">Products</a>
        <a href="cart.html" id="nav-cart-link" name="cart-link" class="active">
            Cart
            <span class="cart-badge"></span>
        </a>
    </nav>

    <div class="cart-container">
        <h1>Your Shopping Cart</h1>
        
        <div id="cart-items" class="cart-items">
            <!-- Cart items will be dynamically populated here -->
        </div>
        
        <div class="cart-total-section">
            <button onclick="clearCart()" class="clear-cart-btn">Clear Cart</button>
            <p id="cart-total" class="cart-total">Total: $0.00</p>
        </div>
        
        <div class="checkout-portal">
            <form id="checkout-form">
                <div class="row">
                    <div class="col">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="col">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="address">Full Address:</label>
                        <input type="text" id="address" name="address" placeholder="Street, City, State, Zip" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="cardName">Card Name:</label>
                        <input type="text" id="cardName" name="cardName" required>
                    </div>
                    <div class="col">
                        <label for="cardNumber">Card Number:</label>
                        <input type="text" id="cardNumber" name="cardNumber" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="cardExpiry">Card Expiry:</label>
                        <input type="text" id="cardExpiry" name="cardExpiry" placeholder="MM/YY" required>
                    </div>
                    <div class="col">
                        <label for="cardCVV">Card CVV:</label>
                        <input type="text" id="cardCVV" name="cardCVV" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-right">
                        <button type="submit" class="checkout-btn">Proceed to Checkout</button>
                    </div>
                </div>
            </form>
            
            <div id="checkout-success" class="success-card" style="display: none;">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Order Successful!</h5>
                        <p class="card-text">Your order has been placed.</p>
                        <div class="card-details">
                            <p><strong>Order ID:</strong> <span id="success-order-id"></span></p>
                            <p><strong>Total:</strong> $<span id="success-total"></span></p>
                            <p><strong>Card Used:</strong> **** **** **** <span id="success-card-last4"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
