    <script>
        // Utility function to escape HTML to prevent XSS
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Notification function
        function showNotification(message, type = 'info') {
            // Create toast container if it doesn't exist
            let toastContainer = document.getElementById('toast-container');
            if (!toastContainer) {
                toastContainer = document.createElement('div');
                toastContainer.id = 'toast-container';
                document.body.appendChild(toastContainer);
            }

            // Create toast element
            const toast = document.createElement('div');
            toast.classList.add('toast', type);
            toast.innerHTML = `
                <div class="toast-content">
                    ${escapeHtml(message)}
                </div>
                <button class="toast-close">&times;</button>
            `;

            // Add close functionality
            const closeBtn = toast.querySelector('.toast-close');
            closeBtn.addEventListener('click', () => {
                toast.classList.add('fade-out');
                setTimeout(() => {
                    toast.remove();
                }, 300);
            });

            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (document.body.contains(toast)) {
                    toast.classList.add('fade-out');
                    setTimeout(() => {
                        toast.remove();
                    }, 300);
                }
            }, 5000);

            // Add to container
            toastContainer.appendChild(toast);
        }

        // Update cart badge function
        function updateCartBadge(count) {
            const cartBadge = document.querySelector('.cart-badge') ||
                document.getElementById('cart-badge');
            if (cartBadge) {
                cartBadge.textContent = count || 0;
                cartBadge.style.display = (count > 0) ? 'inline-block' : 'none';
            }
        }

        function safeSetTextContent(elementId, text) {
            const element = document.getElementById(elementId);
            if (element) {
                element.textContent = text;
            }
        }

        function safeSetInnerHTML(elementId, html) {
            const element = document.getElementById(elementId);
            if (element) {
                element.innerHTML = html;
            }
        }

        function renderStars(rating) {
            const fullStars = Math.round(rating);
            return `${'★'.repeat(fullStars)}${'☆'.repeat(5 - fullStars)}`;
        }

        function toggleDescription() {
            const descriptionContainer = document.getElementById('product-description-container');
            const descriptionText = document.getElementById('product-description');
            const seeMoreBtn = document.getElementById('see-more-btn');

            if (descriptionContainer.classList.contains('expanded')) {
                descriptionContainer.classList.remove('expanded');
                descriptionText.style.height = '100px';
                descriptionText.style.overflow = 'hidden';
                seeMoreBtn.textContent = 'See More';
            } else {
                descriptionContainer.classList.add('expanded');
                descriptionText.style.height = 'auto';
                descriptionText.style.overflow = 'visible';
                seeMoreBtn.textContent = 'See Less';
            }
        }



        async function fetchProductDetails() {
            // Get product ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            if (!productId) {
                showNotification('Product ID not found in URL', 'error');
                return;
            }

            // Fetch product details
            fetch(`/api/products/${productId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }

                    const product = data.product;

                    // Update product details
                    document.getElementById('product-name').textContent = product.name;

                    document.getElementById('product-price').textContent = `$${product.base_price.toFixed(2)}`;
                    document.getElementById('product-description').textContent = product.description;
                    document.getElementById('product-image').src = product.imgUrl || 'placeholder.jpg';

                    // Update cart badge
                    updateCartBadge();
                })
                .catch(error => {
                    showNotification(error.message, 'error');
                });
        }

        async function addToCart() {
            try {
                // Get product ID from URL
                const urlParams = new URLSearchParams(window.location.search);
                const productId = urlParams.get('id');
                console.log("productId", productId)

                if (!productId) {
                    showNotification('No product selected', 'error');
                    return;
                }

                const response = await fetch('/api/cart/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        productId: productId,
                        quantity: 1
                    })
                });

                const result = await response.json();
                console.log("HERE IS THE RESULT", result)
                if (response.ok) {
                    showNotification('Product added to cart', 'success');

                    // Update cart badge
                    updateCartBadge(result.items ? result.items.length : 0);
                } else {
                    showNotification(result.error || 'Failed to add product to cart', 'error');
                }
            } catch (error) {
                console.error('Failed to add to cart:', error);
                showNotification('Failed to add product to cart', 'error');
            }
        }

        // Load product details when page loads
        document.addEventListener('DOMContentLoaded', fetchProductDetails);
    </script>
