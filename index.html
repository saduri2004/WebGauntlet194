<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebGauntlet - Live Sites</title>
    <link rel="stylesheet" href="/sites/template/ecommerce.css">
    <style>
        .live-sites-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .site-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .site-card:hover {
            transform: scale(1.05);
        }
        .site-card h3 {
            margin-bottom: 10px;
            color: #333;
        }
        .site-card .site-details {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebGauntlet Live Sites</h1>
        <div id="live-sites" class="live-sites-container">
            <!-- Sites will be dynamically populated here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Fetch live sites from the local site_deployments.json
                const deploymentsResponse = await fetch('/site_deployments.json');
                const siteDeployments = await deploymentsResponse.json();

                // Fetch site details from the database
                const sitesResponse = await fetch('/api/live_sites');
                const sites = await sitesResponse.json();

                const liveSitesContainer = document.getElementById('live-sites');

                sites.forEach(site => {
                    const deployment = siteDeployments[site.site_name];
                    if (deployment) {
                        const siteCard = document.createElement('div');
                        siteCard.classList.add('site-card');
                        siteCard.innerHTML = `
                            <h3>${site.site_name}</h3>
                            <div class="site-details">
                                <p>Site ID: ${site.site_id}</p>
                                <p>Scam Difficulty: ${site.scam_difficulty}</p>
                                <p>Layout ID: ${site.layout_id}</p>
                            </div>
                            <a href="http://localhost:${deployment.port}" target="_blank" class="btn">Visit Site</a>
                        `;
                        liveSitesContainer.appendChild(siteCard);
                    }
                });
            } catch (error) {
                console.error('Error fetching live sites:', error);
                const liveSitesContainer = document.getElementById('live-sites');
                liveSitesContainer.innerHTML = `
                    <p>Error loading live sites. Please try again later.</p>
                `;
            }
        });
    </script>
</body>
</html>
