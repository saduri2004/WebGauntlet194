<!DOCTYPE html>
<html lang="en">
<head>
    <title id="page-title">Loading...</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="page-description" name="description" content="Loading E-commerce Platform">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="../../sites/css_configs/ecommerce.css">
    <script>

        // Dynamic theme loading
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            let themePath = urlParams.get('theme');
            const themeStylesheet = document.getElementById('theme-stylesheet');
            
            if (themePath) {
                // Decode fully
                while (themePath !== decodeURIComponent(themePath)) {
                    themePath = decodeURIComponent(themePath);
                }
                
                // Remove any leading/trailing whitespace
                themePath = themePath.trim();
                
                // Remove 'sites/css_configs/' prefix if present
                if (themePath.startsWith('sites/css_configs/')) {
                    themePath = themePath.replace('sites/css_configs/', '');
                }
                
                // Ensure the file ends with .css
                if (!themePath.endsWith('.css')) {
                    themePath += '.css';
                }
                
                // Construct the correct absolute path
                const correctPath = `/sites/css_configs/${themePath}`;
                
                // Set the href
                themeStylesheet.href = correctPath;
                
                // Debug logging
                console.log('Original Theme Path:', themePath);
                console.log('Correct CSS Path:', correctPath);
            }
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/getname')
                .then(response => response.json())
                .then(data => {
                    const siteName = data.site_name;
                    document.getElementById('page-title').textContent = siteName;
                    document.getElementById('page-description').content = `${siteName} E-commerce Platform`;
                })
                .catch(error => {
                    console.error('Error fetching site name:', error);
                    document.getElementById('page-title').textContent = 'WebGauntlet';
                    document.getElementById('page-description').content = 'WebGauntlet E-commerce Platform';
                });
        });
    </script>
</head>
<body>
    <header>
        <h1>WebGauntlet Base Mode</h1>
    </header>
    <main>
        <p>This is the base mode template with dynamic theme support.</p>
    </main>
</body>
</html>
