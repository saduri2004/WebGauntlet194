<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <link rel="stylesheet" href="../../sites/css_configs/ecommerce.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .product-detail-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }
        
        .product-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .product-info-container {
            display: flex;
            flex-direction: column;
        }
        
        .product-actions {
            margin-top: 20px;
        }
        
        .product-reviews-section {
            margin-top: 40px;
        }
        
        .reviews-list {
            margin-top: 20px;
        }
        
        .review {
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .review-username {
            font-weight: bold;
        }
        
        .review-rating {
            color: #ffd700;
        }
        
        .review-comment {
            margin-bottom: 10px;
        }
        
        .review-date {
            color: #666;
            font-size: 14px;
        }
        
        .no-reviews {
            color: #666;
            font-size: 16px;
            text-align: center;
            padding: 20px;
        }
        
        .error-message {
            color: #f44336;
            font-size: 16px;
            text-align: center;
            padding: 20px;
        }
        
        .scam-review {
            border: 1px solid #ccc;
            background-color: #fff;
        }
        
        .scam-badge {
            font-size: 12px;
            color: #666;
            margin-left: 5px;
        }
        
        .sponsored-review {
            background-color: #f0f4ff;
            border: 2px solid #4a90e2;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(74, 144, 226, 0.3);
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .sponsored-badge {
            background-color: #ff4d4d;
            color: white;
            font-size: 10px;
            padding: 3px 8px;
            border-radius: 15px;
            margin-left: 10px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 0.5px;
        }
        
        .sponsored-review .review-text {
            color: #333;
            font-weight: 500;
            background-color: #f8f9ff;
            padding: 10px;
            border-radius: 8px;
        }
        
        .sponsored-review .review-user-info {
            background-color: #e6f2ff;
            padding: 5px 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .sponsored-review .review-rating {
            color: #4a90e2;
            font-size: 1.2em;
        }
        
        .review-user-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .review-text {
            font-style: italic;
            color: #555;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .notification-content {
            margin-right: 10px;
        }
        
        .notification-close {
            font-size: 18px;
            cursor: pointer;
        }
        
        .notification.info {
            background-color: #2196f3;
            color: #fff;
        }
        
        .notification.success {
            background-color: #4caf50;
            color: #fff;
        }
        
        .notification.error {
            background-color: #f44336;
            color: #fff;
        }
        
        .fade-out {
            opacity: 0;
            transform: translateY(20px);
        }
    </style>
</head>
<body>
    <nav id="site-nav" name="main-navigation">
        <a href="index.html" id="nav-products-link" name="products-link">Products</a>
        <a href="cart.html" id="nav-cart-link" name="cart-link">
            Cart
            <span class="cart-badge"></span>
        </a>
    </nav>

    <div id="product-details" class="product-details-container">
        <div class="product-detail-grid">
            <div class="product-image-container">
                <img 
                    id="product-image" 
                    src="placeholder.jpg" 
                    alt="Product Image" 
                    class="product-detail-image"
                >
            </div>
            
            <div class="product-info-container">
                <h1 id="product-name" class="product-title"></h1>
                <p id="product-category" class="product-category"></p>
                
                <div class="product-rating">
                    <span id="product-rating" class="stars"></span>
                    <span id="rating-count" class="rating-count"></span>
                </div>
                
                <p id="product-price" class="product-price"></p>
                <div id="product-description-container" class="product-description-container">
                    <p id="product-description" class="product-description"></p>
                    <button id="toggle-description" class="see-more-btn">Read More</button>
                </div>
                
                <div class="product-actions">
                    <button 
                        id="add-to-cart-btn" 
                        class="add-to-cart-btn"
                        onclick="addToCart()"
                    >
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
        
        <div class="product-reviews-section">
            <h2>Customer Reviews</h2>
            <div id="product-reviews" class="reviews-list"></div>
        </div>
    </div>

    <div id="notification-container" style="
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
    "></div>

    <script src="/sites/shared/notifications.js"></script>
    <script>
        function safeSetTextContent(elementId, text) {
            const element = document.getElementById(elementId);
            if (element) {
                element.textContent = text;
            }
        }

        function safeSetInnerHTML(elementId, html) {
            const element = document.getElementById(elementId);
            if (element) {
                element.innerHTML = html;
            }
        }

        function renderStars(rating) {
            const fullStar = '★';
            const emptyStar = '☆';
            return fullStar.repeat(Math.floor(rating)) + emptyStar.repeat(5 - Math.floor(rating));
        }

        function toggleDescription() {
            const descriptionElement = document.getElementById('product-description');
            const toggleBtn = document.getElementById('toggle-description');
            
            if (descriptionElement.classList.contains('truncated')) {
                descriptionElement.classList.remove('truncated');
                toggleBtn.textContent = 'Show Less';
            } else {
                descriptionElement.classList.add('truncated');
                toggleBtn.textContent = 'Read More';
            }
        }

        function updateCartBadge(count) {
            const cartBadge = document.querySelector('.cart-badge') || 
                              document.getElementById('cart-badge');
            if (cartBadge) {
                cartBadge.textContent = count || 0;
                cartBadge.style.display = (count > 0) ? 'inline-block' : 'none';
            }
        }

        async function fetchProductDetails() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const productId = urlParams.get('id');
                
                if (!productId) {
                    showNotification('No product ID provided', 'error');
                    return;
                }

                const response = await fetch(`/api/products/${productId}`);
                const product = await response.json();
                
                if (!product) {
                    showNotification('Product not found', 'error');
                    return;
                }

                // Update product details
                safeSetTextContent('product-name', product.name);
                safeSetTextContent('product-price', `$${product.price.toFixed(2)}`);
                safeSetInnerHTML('product-rating', renderStars(product.rating));
                safeSetTextContent('product-description', product.description);
                
                // Update product image
                const productImage = document.getElementById('product-image');
                if (productImage) {
                    productImage.src = product.imgUrl || product.image_url || '/sites/template/images/placeholder.png';
                    productImage.alt = product.name;
                }
            } catch (error) {
                console.error('Failed to fetch product details:', error);
                showNotification('Failed to load product details', 'error');
            }
        }

        async function addToCart() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const productId = urlParams.get('id');
                
                if (!productId) {
                    showNotification('No product selected', 'error');
                    return;
                }

                const response = await fetch('/api/cart/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        productId: productId,
                        quantity: 1
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showNotification('Product added to cart', 'success');
                    
                    // Update cart badge
                    updateCartBadge(result.items ? result.items.length : 0);
                } else {
                    showNotification(result.error || 'Failed to add product to cart', 'error');
                }
            } catch (error) {
                console.error('Failed to add to cart:', error);
                showNotification('Failed to add product to cart', 'error');
            }
        }

        // Load product details when page loads
        document.addEventListener('DOMContentLoaded', fetchProductDetails);
    </script>
</body>
</html>
